version: 0.0

os: linux

# install
files: 
    - source: .
      destination: /home/ubuntu/conduit

hooks:
    ApplicationStop:
      - location: scripts/stop_server.sh
        timeout: 300
        runas: ubuntu
    
    BeforeInstall:
      - location: scripts/install_dependencies.sh
        timeout: 300
        runas: ubuntu
    
    #Install

    AfterInstall:
      - location: scripts/after_install.sh
        timeout: 300
        runas: ubuntu

    ApplicationStart:
      - location: scripts/start_server.sh
        timeout: 300
        runas: ubuntu

    ValidateService:
      - location: scripts/validate_service.sh
        timeout: 300
